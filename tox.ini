# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
basepython = python3.7
envlist = poy37, black, flake8, linters
skipsdist = True

[testenv]
commands =
    pytest --junitxml=unit-tests.xml --cov=wazo_provd_cli --cov-report term --cov-report xml:coverage.xml wazo_provd_cli
deps =
    -rrequirements.txt
    -rtest-requirements.txt
    pytest-cov

[testenv:black]
skip_install = true
deps = black
commands = black --skip-string-normalization .

[flake8]
exclude =
    .tox
    .eggs
    plugins/_build
show-source = true
max-line-length = 99
application-import-names = wazo_agid
# W503: line break before binary operator
# E203: whitespace before ':' warnings
ignore = E203, W503

[testenv:linters]
skip_install = true
deps =
    flake8
    flake8-colors
    black
commands =
    black --skip-string-normalization --check .
    flake8 .
